<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/plugin/echarts.js}"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script th:inline="javascript">
    var documents = [[${documents}]];
    console.log(documents);
    // 绘制饼状图。
    echarts.init(document.getElementById('main')).setOption({
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        series: {
            type: 'pie',
            data: [
                {name: 'A', value: 0.2},
                {name: 'B', value: 0.3},
                {name: 'C', value: 0.5}
            ]
        }
    });
</script>
</body>
</html>
