<div th:data="jquery">
    <script th:fragment="jquery" th:src="@{http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js}"></script>
</div>
<div th:data="angular">
    <link th:fragment="angular" th:href="@{https://angularjs.org/css/angular.css}"/>
    <script th:fragment="angular" th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js}"></script>
    <script th:fragment="angular-animate" th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js}"></script>
</div>
<div th:data="charts">
    <script th:fragment="charts" th:src="@{https://cdnjs.com/libraries/Chart.js}"></script>
</div>
<div th:data="echarts">
    <script th:fragment="echarts" th:src="@{/plugin/echarts.js}"></script>
</div>
<div th:data="sweetalert">
    <link th:fragment="sweetalert" th:href="@{https://sweetalert.js.org/assets/css/app.css}"/>
    <link th:fragment="sweetalert" th:href="@{https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i}"/>
    <link th:fragment="sweetalert" th:href="@{https://fonts.googleapis.com/css?family=Inconsolata}"/>
    <script th:fragment="sweetalert" th:src="@{https://sweetalert.js.org/assets/sweetalert/sweetalert.min.js}"></script>
</div>
