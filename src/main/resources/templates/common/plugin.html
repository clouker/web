<div th:data="jquery">
    <script th:fragment="jquery" th:src="@{https://code.jquery.com/jquery-3.3.1.js}"></script>
    <!--<script th:fragment="jquery" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>-->
</div>
<div th:data="angular">
    <link rel="stylesheet" th:fragment="angular" th:href="@{https://angularjs.org/css/angular.css}"/>
    <script th:fragment="angular" th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js}"></script>
    <script th:fragment="angular-animate" th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js}"></script>
</div>
<div th:data="charts">
    <script th:fragment="charts" th:src="@{https://cdnjs.com/libraries/Chart.js}"></script>
</div>
<div th:data="echarts">
    <script th:fragment="echarts" th:src="@{/plugin/echarts.js}"></script>
</div>
<div th:data="sweetalert2">
    <!--<link rel="stylesheet" th:fragment="sweetalert2" th:href="@{https://sweetalert.js.org/assets/css/app.css}"/>-->
    <link rel="stylesheet" th:fragment="sweetalert2-animate" th:href="@{https://cdn.jsdelivr.net/npm/animate.css@3.6.1/animate.min.css}"/>
    <link rel="stylesheet" th:fragment="sweetalert2-font-awesome" th:href="@{https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css}"/>
    <script th:fragment="sweetalert2" th:src="@{https://unpkg.com/sweetalert2@7.18.0/dist/sweetalert2.all.js}"></script>
    <!--<script th:fragment="sweetalert2" th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2}"></script>-->
</div>
