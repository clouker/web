      multipart:
        max-file-size: 20MB
        max-request-size: 100MB
  # ----------------------------mysql-------------------------- #
  datasource:
      driver-class-name: com.mysql.jdbc.Driver
      # useSSL:高版本的MySQL是否进行ssl链接
      url: jdbc:mysql://10.10.10.10:3306/myDB?characterEncoding=utf8&useSSL=false
      username: linb
      password: imissyou

  # -----------------------------jpa--------------------------- #
  jpa:
      show-sql: true
      hibernate:
        ddl-auto: none
        naming:
          # 表命名规格定义
          physical-strategy: org.clc.appConfig.mysql.MySQLUpperCaseStrategy

  # ----------------------------jackson------------------------- #
  jackson:
      serialization: true
      # 日期json输出格式
      date-format: yyyy-MM-dd HH:mm:ss
      # 时区
      time-zone: GMT+8

  # --------------------------thymeleaf------------------------ #
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    content-type: text/html

